repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending

  # Code formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types: [javascript, json, markdown, yaml]
        args: ['--write']

  # Linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.57.0
    hooks:
      - id: eslint
        files: \.(ts|js)$
        args: ['--fix']

  # Type checking
  - repo: local
    hooks:
      - id: typescript-check
        name: TypeScript Check
        entry: npx tsc --noEmit
        language: system
        files: \.(ts)$
        pass_filenames: false

  # Unit tests on changed files
  - repo: local
    hooks:
      - id: vitest-changed
        name: Vitest Changed Files
        entry: npx vitest run --reporter=verbose
        language: system
        files: \.(ts|js)$
        pass_filenames: false
