version: '3.8'

services:
  tappmcp:
    build:
      context: .
      dockerfile: Dockerfile.simple
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CONTEXT7_API_KEY=ctx7sk-45825e15-2f53-459e-8688-8c14b0604d02
      - CONTEXT7_USE_HTTP_ONLY=true
    volumes:
      - tappmcp-data:/app/data
      - tappmcp-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tappmcp-network

volumes:
  tappmcp-data:
    driver: local
  tappmcp-logs:
    driver: local

networks:
  tappmcp-network:
    driver: bridge
