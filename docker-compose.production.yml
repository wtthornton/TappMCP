version: '3.8'

services:
  smart-mcp-production:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: smart-mcp-prod
    ports:
      - "3001:3000"  # Health check port
      - "3002:3001"  # MCP server port
    environment:
      - NODE_ENV=production
      - MCP_SERVER_PORT=3001
      - HEALTH_SERVER_PORT=3000
      - LOG_LEVEL=info
      # Week 2 Advanced Features Configuration
      - CONTEXT7_ENABLED=true
      - CROSS_SESSION_LEARNING=true
      - BEHAVIORAL_ADAPTATION=true
      - TEMPLATE_OPTIMIZATION=true
      - TOKEN_REDUCTION_TARGET=50
      - QUALITY_THRESHOLD=85
      - COMPRESSION_ENABLED=true
      - PERFORMANCE_MONITORING=true
    volumes:
      - mcp-context-data:/app/data
      - mcp-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

volumes:
  mcp-context-data:
    driver: local
  mcp-logs:
    driver: local