version: '3.8'

services:
  tappmcp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WEBSOCKET_PORT=3001
    volumes:
      - tappmcp-data:/app/data
      - tappmcp-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tappmcp-network

volumes:
  tappmcp-data:
    driver: local
  tappmcp-logs:
    driver: local

networks:
  tappmcp-network:
    driver: bridge

