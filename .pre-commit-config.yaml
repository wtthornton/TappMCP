repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
      - id: check-yaml
      - id: end-of-file-fixer
        exclude: ^(dist/|node_modules/|coverage/|\.vite/|\.claude/|.*\.map$|.*\.min\.js$)
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: check-merge-conflict
      - id: check-json

  # Code formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types: [javascript, json, markdown, yaml]

  # Local hooks for our specific tools
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: npx eslint
        language: system
        files: ^src/.*\.ts$
        args: [--fix]
        pass_filenames: false
        always_run: true

      - id: type-check
        name: type-check
        entry: npx tsc --noEmit
        language: system
        files: ^src/.*\.ts$
        pass_filenames: false
        always_run: true

      - id: unit-tests
        name: unit-tests
        entry: npm test
        language: system
        files: ^src/.*\.ts$
        pass_filenames: false
        always_run: true

      - id: early-check
        name: early-check
        entry: npm run early-check
        language: system
        files: ^src/.*\.ts$
        pass_filenames: false
        always_run: true
